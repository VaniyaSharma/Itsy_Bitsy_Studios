{% block content %}
<div class="container">
    <h1>Search Results</h1>
    {% if locations %}
        <ul>
            {% for location in locations %}
                <li>{{ location.name }}</li>
                <li>{{ location.description }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No locations found.</p>
    {% endif %}
</div>
{% endblock %}
