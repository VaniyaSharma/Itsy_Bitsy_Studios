{% extends 'head-foot.html' %}

{% block title %} Trip Itinerary | Tripsee {% endblock %}

{% block content %}

<h1>Create Event for {{ trip.name }}</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="day_number">Day Number:</label>
    <input type="number" id="day_number" name="day_number" required><br>
    <button type="submit">Create Event</button>
</form>
{% endblock %}
