{% extends 'head-foot.html' %}

{% block title %} Trip Itinerary | Tripsee {% endblock %}

{% block content %}
{% load static %}
    <link rel="stylesheet" href="{% static 'itinerary.css' %}">

<h1>Create New Trip</h1>
<div class="create-trip-form">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="location" value="{{ form.initial.location }}">
        <button class="create-trip-button" type="submit">Create Trip</button>
    </form>
</div>
{% endblock %}
